<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M & E - Contador-JS</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
</head>
<body>


<div class="header">

  <div class="inner-header flex">
    <p  id="contador"class="contador">0</p>
    <div class="btn"><button id="bttn_incrementar"class="bttn"><h2>Adicionar</h2></button>
      <button id="bttn_decrementar"class="bttn"><h2>Diminuir</h2></button>
      <button id="bttn_reset" class="bttn"><h2>Resetar   </h2></button></div>
    
  </div>
  <div class="atrib">
    <h5>Coded by:</h5> 
      <a href="https://www.linkedin.com/in/michael-douglas-bessa/" target="_blank">| Michael Douglas | </a>
      <a href="http://www.linkedin.com/in/emanuel-pinheiro-de-morais-silva" target="_blank" >Emanuel Pinheiro |</a>
  </div>
  
  <!--Waves Container-->
  <div>
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
  <defs>
  <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
  </defs>
  <g class="parallax">
  <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
  <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
  <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
  <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
  </g>
  </svg>

  
  </div>
  
  </div>
 
<script src="script.js"></script>
</body>
</html>
